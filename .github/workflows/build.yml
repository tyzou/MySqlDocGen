name: Build macOS App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: pyinstaller --noconfirm --onefile --windowed --name "MySQL_Doc_Gen" --clean doc_gen.py

    - name: Zip the App
      run: |
        cd dist
        zip -r MySQL_Doc_Gen_macOS.zip MySQL_Doc_Gen.app

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MySQL_Doc_Gen_macOS
        path: dist/MySQL_Doc_Gen_macOS.zip